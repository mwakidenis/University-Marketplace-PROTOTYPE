<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Item - KuzaMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .input-field:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    .preview-image {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-50 to-blue-50 min-h-screen">
  <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Kuza<span class="text-yellow-400">Market</span></h1>
        <a href="post-item.html" class="bg-yellow-400 hover:bg-yellow-300 text-blue-900 font-bold py-2 px-6 rounded-full transition-all duration-300 transform hover:scale-105">
          + Post Item
        </a>
      </div>
      <p class="mt-2 text-blue-100">Find, sell, connect - campus style!</p>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-indigo-500 to-purple-500 py-6 px-6">
        <h1 class="text-2xl font-bold text-white">Edit Item</h1>
        <p class="text-blue-100">Update your listing information below</p>
      </div>
      
      <form id="edit-item-form" class="p-6">
        <div class="mb-6">
          <label for="item-name" class="block text-gray-700 font-medium mb-2">Item Name</label>
          <input type="text" id="item-name" name="name" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="item-price" class="block text-gray-700 font-medium mb-2">Price ($)</label>
            <input type="number" id="item-price" name="price" required min="0" step="0.01"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field">
          </div>
          <div>
            <label for="contact-number" class="block text-gray-700 font-medium mb-2">WhatsApp Number</label>
            <input type="tel" id="contact-number" name="contact" required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field">
          </div>
        </div>

        <div class="mb-6">
          <label for="item-description" class="block text-gray-700 font-medium mb-2">Description</label>
          <textarea id="item-description" name="description" rows="4" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-field"></textarea>
        </div>

        <div class="mb-8">
          <label class="block text-gray-700 font-medium mb-2">Update Photo</label>
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-blue-500 transition-colors" id="drop-zone">
            <input type="file" id="item-photo" name="photo" accept="image/*" class="hidden" onchange="previewImage(event)">
            <div id="upload-prompt">
              <div class="mx-auto w-16 h-16 mb-4 text-gray-400 float-animation">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </div>
              <p class="text-gray-500">Click or drag & drop to update the image</p>
            </div>
            <div id="image-preview" class="hidden mt-4">
              <img src="" alt="Image preview" class="mx-auto max-h-48 preview-image">
              <button type="button" class="mt-2 text-red-500 hover:text-red-700 text-sm" onclick="removeImage()">Remove image</button>
            </div>
          </div>
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-6 mt-8">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2025 KuzaMarket - Connect with your campus comrades!</p>
    </div>
  </footer>

  <script>
    const id = new URLSearchParams(window.location.search).get('id');
    const form = document.getElementById('edit-item-form');

    async function fetchItemDetails() {
      try {
        const res = await fetch(`/api/products/${id}`);
        const item = await res.json();
        document.getElementById('item-name').value = item.name;
        document.getElementById('item-price').value = item.price;
        document.getElementById('contact-number').value = item.contact;
        document.getElementById('item-description').value = item.description;
        if (item.image) {
          document.querySelector('#image-preview img').src = item.image;
          document.getElementById('upload-prompt').classList.add('hidden');
          document.getElementById('image-preview').classList.remove('hidden');
        }
      } catch (err) {
        console.error('Error fetching item:', err);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const res = await fetch(`/api/products/update/${id}`, {
          method: 'PUT',
          body: formData
        });
        const result = await res.json();
        if (result.success) {
          window.location.href = 'index.html';
        } else {
          alert('Update failed');
        }
      } catch (err) {
        console.error('Update error:', err);
      }
    });

    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('upload-prompt').classList.add('hidden');
          document.getElementById('image-preview').classList.remove('hidden');
          document.querySelector('#image-preview img').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function removeImage() {
      document.getElementById('item-photo').value = '';
      document.getElementById('upload-prompt').classList.remove('hidden');
      document.getElementById('image-preview').classList.add('hidden');
    }

    document.getElementById('drop-zone').addEventListener('click', () => document.getElementById('item-photo').click());
    document.getElementById('drop-zone').addEventListener('dragover', (e) => {
      e.preventDefault();
      document.getElementById('drop-zone').classList.add('border-blue-500', 'bg-blue-50');
    });
    document.getElementById('drop-zone').addEventListener('dragleave', () => {
      document.getElementById('drop-zone').classList.remove('border-blue-500', 'bg-blue-50');
    });
    document.getElementById('drop-zone').addEventListener('drop', (e) => {
      e.preventDefault();
      const files = e.dataTransfer.files;
      if (files.length) {
        document.getElementById('item-photo').files = files;
        previewImage({ target: { files } });
      }
      document.getElementById('drop-zone').classList.remove('border-blue-500', 'bg-blue-50');
    });

    fetchItemDetails();
  </script>
</body>
</html>
